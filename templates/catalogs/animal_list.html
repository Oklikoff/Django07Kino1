{% extends 'index.html' %}

{% block content %}
    <h2>Список животных</h2>
    <ul>
        {% for animal in animal_list %}

        <li>
            <a href="{{ animal.get_absolute_url }}">{{ animal.name }}</a>
            <p>{{ animal.breed }}</p>
        </li>

        {% endfor %}
    </ul>
{% endblock content %}
